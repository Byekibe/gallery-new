    <main id="main">
      <!-- ========================================================== start of contact section ====================================== -->
      <section id="contact" class="contact">
        <div class="container">
          <div class="section-title">
            <h2>Contact</h2>
            <p>Our Contacts:</p>
          </div>

          <div class="row" data-aos="fade-in">
            <div class="col-lg-5 d-flex align-items-stretch">
              <div class="info">
                <div class="address">
                  <i class="bi bi-geo-alt"></i>
                  <h4>Location:</h4>
                  <p>Dubai, UAE</p>
                </div>

                <div class="email">
                  <i class="bi bi-envelope"></i>
                  <h4>Email:</h4>
                  <p>mosehtario@gmail.com</p>
                </div>

                <div class="phone">
                  <i class="bi bi-phone"></i>
                  <h4>Call:</h4>
                  <p>+971521401106</p>
                </div>

                <!-- <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621"
                  frameborder="0"
                  style="border: 0; width: 100%; height: 290px"
                  allowfullscreen
                ></iframe> -->

                <!-- map link -->
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d565898.7081631774!2d55.517557818237826!3d25.14115103998701!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f43496ad9c645%3A0xbde66e5084295162!2sDubai%20-%20United%20Arab%20Emirates!5e0!3m2!1sen!2ske!4v1654257539717!5m2!1sen!2ske"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                  frameborder="0"
                  style="border: 0; width: 100%; height: 290px"
                ></iframe>
                <!-- map link -->
              </div>
            </div>

            <div
              class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch mx-auto"
            >
              <form
                action="{{ url_for('contact') }}"
                method="POST"
                style="width: 95%"
              >
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label"
                    >Your Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput"
                    name="name"
                    placeholder="John Doe"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label"
                    >Your Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="formGroupExampleInput2"
                    placeholder="doe@gmail.com"
                    name="email"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label"
                    >Subject</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput"
                    name="subject"
                    placeholder="Request a Quote"
                    required
                  />
                </div>

                <div class="mb-5">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Message</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="5"
                    name="message"
                    required
                  ></textarea>
                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-outline-secondary" type="submit">
                    Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
